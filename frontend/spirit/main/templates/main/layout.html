<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div class="menu">
            <input type="checkbox" id="burger-checkbox" class="burger-checkbox">
            <label for="burger-checkbox" class="burger"></label>
            <ul class="menu-list">
                <li><a href="/#/" class="menu-item">Главная</a></li>
                <li><a href="/main/settings/" class="menu-item">Настройки</a></li>
                <li><a href="/main/faq/" class="menu-item">Наша команда</a></li>
                <li><a href="/main/test/" class="menu-item">Тестирование</a></li>
            </ul>
        </div>

        <div class="person">
            <img class="icons" src="{% static 'img/icons.jpg' %}"/>
            <a class="navbar-brand">Илон Маск</a>
        </div>
    </div>
</nav>

<div class="content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
